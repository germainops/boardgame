name: CICD Pipeline 

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write   

env:
  IMAGE_NAME: germainops/boardgame
  TRIVY_FAIL_SEVERITIES: "MEDIUM,HIGH"
  GITLEAKS_VERSION: "8.23.0"

jobs:

  build:
    name: Build & Package JAR
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  trivy_scan_jar:
    name: Trivy scan (JAR)
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Install Trivy if missing
        run: |
          if ! command -v trivy >/dev/null 2>&1; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          fi
          trivy -v

      - name: Scan JAR (SARIF + JSON) fail on MEDIUM+
        run: |
          trivy fs target --format sarif --output trivy-jar.sarif || true
          trivy fs target --format json  --output trivy-jar.json  || true
          trivy fs target --severity $TRIVY_FAIL_SEVERITIES --exit-code 1 || echo "Vulns detected >= $TRIVY_FAIL_SEVERITIES"

      - name: Upload SARIF for GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-jar.sarif

      - name: Upload Trivy JSON
        uses: actions/upload-artifact@v4
        with:
          name: trivy-jar-json
          path: trivy-jar.json

  secret_scan:
    name: GitLeaks secret scan
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitLeaks if missing
        run: |
          if ! command -v gitleaks >/dev/null 2>&1; then
            curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks
          fi
          gitleaks version

      - name: Run GitLeaks
        run: |
          gitleaks detect --source=. --report-format sarif --report-path gitleaks.sarif

      - name: Upload GitLeaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  sonar_scan:
    name: SonarQube - Code quality & security
    runs-on: self-hosted
    needs: [trivy_scan_jar, secret_scan]

    steps:
      - name: Checkout with history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

  build_image:
    name: Build Docker image + SBOM
    runs-on: self-hosted
    needs: sonar_scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Install Syft if missing
        run: |
          if ! command -v syft >/dev/null 2>&1; then
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          fi
          syft version

      - name: Generate SBOM (CycloneDX)
        run: syft $IMAGE_NAME:latest -o cyclonedx-json=sbom.cdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json

  trivy_scan_image:
    name: Trivy scan (Docker Image)
    runs-on: self-hosted
    needs: build_image

    steps:
      - name: Install Trivy if missing
        run: |
          if ! command -v trivy >/dev/null 2>&1; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          fi
          trivy -v

      - name: Scan Docker image (SARIF + JSON) fail on MEDIUM+
        run: |
          trivy image --format sarif --output trivy-image.sarif $IMAGE_NAME:latest || true
          trivy image --format json  --output trivy-image.json $IMAGE_NAME:latest || true
          trivy image --severity $TRIVY_FAIL_SEVERITIES --exit-code 1 $IMAGE_NAME:latest || echo "Vulns detected >= $TRIVY_FAIL_SEVERITIES"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Upload Trivy image JSON
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-json
          path: trivy-image.json

  push_image:
    name: Push Docker image
    runs-on: self-hosted
    needs: trivy_scan_image

    steps:
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
