name: CICD Pipeline

on: 
  push: 
    branches: [ "main" ]


jobs:
  build:
    name: Compilation of the Project
    runs-on: self-hosted

    steps:
    - name: Checkout the project
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with: 
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn package

    - name: Build Jar
      run: mvn -B package -DskipTests


  trivy_scan:
    name: Scan With Trivy 
    runs-on: self-hosted
    needs: build

    steps:
    - name: Checkout the project
      uses: actions/checkout@v4

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Boardgame
        path: target

    - name: Scan Artifact with Trivy
      run: |
        trivy fs --format table -o trivy-scan-report.json .

  sonar_scan:
    name: Scan with SonarQube
    runs-on: self-hosted
    needs: trivy_scan

    steps:
    - name: Checkout the project
      uses: actions/checkout@v4

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Boardgame1
        path: target

    - name: Checkout the project once again
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    - name: SonarQube Quality Gate Check
      uses: sonarsource/sonarqube-quality-gate-action@master
      with:
        pollingTimeoutSec: 600
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

  build_image:
    name: Build the image 
    runs-on: self-hosted
    needs: sonar_scan

    steps:
    - name: Checkout the project
      uses: actions/checkout@v4
      
    - name: Setup QEMU
      uses: docker/setup-qemu-actions@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Download JAR Artifact
      uses: actions/download-artifact@v4
      with: 
        name: Boardgame-jar
        path: target
  

  trivy_scan_image:
    name: Scan Image With Trivy 
    runs-on: self-hosted
    needs: build_image

    steps:
    - name: Checkout the project
      uses: actions/checkout@v4

    - name: Scan Artifact with Trivy
      run: |
        trivy image --format table -o trivy-scan-image-report.json germainops/board:latest

    - name: Debug Docker Hub credentials
      run: |
        echo "=== Docker Hub Credentials Debug ==="
        echo "Username: ${{ vars.DOCKERHUB_USERNAME }}"
        echo "Token first 10 chars: ${DOCKERHUB_TOKEN:0:10}..."
        echo "Token length: ${#DOCKERHUB_TOKEN}"
  
    - name: Test Docker Hub login manually
      run: |
        echo "=== Testing Docker Hub Login ==="
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin
        echo "Login exit code: $?"
        
    - name: Check if repository exists
      run: |
        echo "=== Checking Repository Access ==="
        docker pull germainops/boardgame:latest && echo "Repository exists" || echo "Repository doesn't exist or no access"
  
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          0geek/boardgame:latest
          0geek/boardgame:${{ github.sha }}
        
        

  
  
